<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">模板式表单</h3>
    </div>
    <div class="panel-body">
      <div class="row clearfix">
          <div class="col-md-6 col-xs-12 col-sm-12">
              <form  role="form" #myForm="ngForm"  autocomplete="off"  (ngSubmit)="onSubmit(myForm.value)">
                <div class="form-group">
                  <label for="user">姓名</label>
                  <input type="text" class="form-control" id="user" name="user" ngModel #user="ngModel" >
                </div>
                <div class="form-group">
                  <label for="age">年龄</label>
                  <input type="text" class="form-control" id="age"  name="age" ngModel>
                </div>
                <div class="form-group">
                  <label for="email">邮箱</label>
                  <input type="text" class="form-control" id="email" name="email" ngModel>
                </div>
                <div ngModelGroup="passWordGroup">
                  <div class="form-group">
                    <label for="passPwdFirst">密码</label>
                    <input type="text" class="form-control" id="passPwdFirst" name="passWordOne" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="passPwdSecond">密码</label>
                    <input type="text" class="form-control" id="passPwdSecond" name="passWordTwo" ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
          </div>
      </div>
      <div class="alert alert-info">
        <p>{{myForm.value | json}}</p>
        <p>{{user.value}}</p>
      </div>
    </div>
  </div>
</div>
