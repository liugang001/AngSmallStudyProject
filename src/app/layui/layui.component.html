<div class="container">
  <h3>{{title}}</h3>
  <h1>接受参数:{{idParam}}</h1>
  <h1>接受参数:{{tsParam}}</h1>
  <div><button type="button" (click)="dottedAdd()">点击一下</button></div>
  <div el-row>
    <div el-col span="24">
      <div class="grid-content bg-purple-dark"></div>
    </div>
  </div>
  <div style="margin-top:15px;">
    <div el-row gutter="14">
      <div el-col [span]="6" [xs]="{span:24}">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="6" [xs]="{span:24}">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="6" [xs]="{span:24}">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="6" [xs]="{span:24}">
        <div class="grid-content bg-purple"></div>
      </div>
    </div>
  </div>
  <div style="margin-top:15px;">
    <div el-row gutter="14" type="flex" justify="space-between">
      <div el-col [span]="4">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="4">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="4">
        <div class="grid-content bg-purple"></div>
      </div>
      <div el-col [span]="4">
        <div class="grid-content bg-purple"></div>
      </div>
    </div>
  </div>
  <div class="top modelText">
    <p>数据的双向绑定:</p>
    <input type="text" [(ngModel)]="textsInfo" (input)="getTextFromModel(input.value)"  #input>
    <p class="text">{{textsInfo}}</p>
  </div>

</div>
